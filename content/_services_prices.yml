  title: Prestations et Tarifs
  menu_title: Prestations
  fragment: prestations-et-tarifs
  body: |-
    La majorité des animaux aiment leur « chez eux », leur lieu de vie avec leur routine,
    et n’apprécient pas du tout un changement d’environnement, même pour une courte période.

    C’est pourquoi je vous propose de me déplacer jusqu’à votre domicile, lors de vos absences,
    pour prendre soin de vos compagnons, là où ils se sentent à l’aise et rassurés, afin de
    leur procurer un bien-être optimal.

    #### Prestations

    **Visites à domicile** : Fréquence selon vos besoins (1 fois tous les 2 jours, 1 ou 2 fois par jour…)

    **Gardes à domicile** :
    Durée selon vos besoins (quelques heures, demi-journée, journée, nuit, plusieurs jours, semaines…)

    **Lors d’une visite classique** :

    - Je prends soin de lui : attention, eau, nourriture, environnement
    - Je vérifie que votre compagnon va bien : physiquement et moralement
    - Je veille à la propreté

    **Je peux proposer en supplément, si nécessaire et selon vos souhaits** :

    - Soins et traitements particuliers
    - Pansages
    - Promenades/temps de jeu
    - Nettoyage poussé (curage de boxe…)
    - Manipulations spécifiques
    - Travail de votre cheval
    - Arrosage de plantes
    - Autres

    **Je vous donne des nouvelles** après chaque visite par sms ou e-mail, accompagnées de photos.

    **En cas de problème**, je vous contacte immédiatement ainsi que votre vétérinaire si besoin.

    #### Tarifs :

    La **première rencontre est gratuite** et permet de faire connaissance avec vous et
    votre animal, de découvrir les tâches à effectuer, d’évaluer vos besoins exacts et
    d’effectuer un devis si nécessaire.

    - Une visite à domicile classique, pour 1 à 2 animaux, d’environ 30 mins :<br>**15 € + frais de déplacements**\*
    - Une visite à domicile classique, pour 1 à 2 animaux, d’environ 1h :<br>**20 € + frais de déplacements***
    - Une visite à domicile pour plus de 2 animaux et/ou plus d’1h :<br>**Devis personnalisé gratuit sur demande**
    - Une garde à domicile :<br>**Devis personnalisé gratuit sur demande**

    <small>*Les frais de déplacements sont calculés par le site viamichelin le jour de la visite (en fonction du prix de l’essence, des kilomètres à partir de mon domicile à Lesterps, de ma voiture : renault clio II de 2003 1.2 16V 75).

    Par exemple :

    - pour une visite à 10 kms (20 kms aller-retour), avec un prix de 2 € / Litre d’essence, les frais de déplacements vont coûter 3,50 €.
    - pour une visite à 20 kms (40 kms aller-retour), avec un prix de 2 € / Litre d’essence, les frais de déplacements vont coûter 7 €.
    - pour une visite à 30 kms (60 kms aller-retour), avec un prix de 2 € / Litre d’essence, les frais de déplacements vont coûter 10,50 €.
    </small>

en:
  title: Services and Pricing
  menu_title: Services
  fragment: prestations-et-tarifs
  body: |-
    Most animals love “their home”, their living space with their routine, and really dislike any kind of change, even for a short period of time.
    That's why I'm offering to come to your place, when you are away, to take care of your animals, where they are comfortable and reassured, in order to care for them in the best possible way in your absence.

    #### Services

    **Visits at home**: Frequency depending on your needs (once every other day, once or twice a day…)

    **Animal-Sittings at home**: Duration depending on your needs (a few hours, a half day, a whole day, a night, several days, a week…)

    **A typical visit**:

    - I take care of your animal: attention, water, food, environment
    - I check that your animal is doing well: physically and morally
    - I take care of basic cleaning

    **I can also offer extras such as**:

    - Special care, special need (medical or else)
    - grooming
    - outside walks/game time
    - extensive cleaning (box cleaning…)
    - special handling
    - work of your horse
    - watering plants
    - others

    **I will send you some news** following each visit with a text message or e-mail with pictures.

    **In case of any issue**, I will contact you right away, and your vet if needed.

    #### Pricing

    The first meeting is free and allows us to get to know each other and your animal, to understand the tasks which will have to be done, to specify what you need and agree on a quote if necessary.

    One classic visit, for 1 or 2 animals, lasting around 30 minutes:<br>**15 € + kilometer allowance**\*

    One classic visit, for 1 or 2 animals, lasting around 1 hour:<br>**20 € + kilometer allowance***


    One visit for more than 2 animals and/or lasting more than 1 hour:<br>**Free personalized quote on request**

    One animal-sitting at home:<br>**Free personalized quote on request**

    <small>
    \*Kilometer allowance is calculated by the website "viamichelin.fr" the day of the visit (it depends on the gas price, the distance between your house and mine at Lesterps, and my current car: renault clio II from 2003 1.2 16V 75).

    For example:

    - If your home is 10 kms away (20 kms round trip), with 2 € / Liter gas price, kilometer allowance would be 3,50 €.
    - If your home is 20 kms away (40 kms round trip), with 2 € / Liter gas price, kilometer allowance would be 7 €.
    - If your home is 30 kms away (60 kms round trip), with 2 € / Liter gas price, kilometer allowance would be 10,50 €.
    </small>
