  author_desc: Propriétaire de chevaux sur Montrollet (16420)
  body: |-
    Je recours aux soins, depuis plusieurs années, de Manon Bourgeois-Cuny pour mes deux chevaux lorsque je suis en déplacement ou en vacances. (En semaine ou les jours fériés).

    Sa prestation est effectuée avec un grand sérieux et beaucoup d'attention. Elle prodigue des soins si elle remarque la moindre anomalie et connait parfaitement les produits vétérinaires.

    Je suis tout à fait satisfaite de sa prestation et je la recommande chaleureusement.

en:
