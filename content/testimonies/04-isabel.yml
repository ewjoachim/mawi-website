  author_desc: Horse owner in Montrollet (16420)
  body: |-
    I've been resorted to Miss Manon Bourgeois-Cuny's skills, for several years, for taking care of my two horses while I'm away or on a holiday leave. (Both on week days and public holidays).

    Her work is done with a lot of care and thoroughness. She gives appropriate cares if she notices anything unusual and has a lot of knowledge concerning vet products.

    I'm fully satisfied with her work and I warmly recommend her.

