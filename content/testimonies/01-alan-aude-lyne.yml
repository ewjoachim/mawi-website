  author: Aude-Lyne et Alan
  author_desc: Gérants du Domaine de Gauchoux, Centre Equestre et Elevage sur Peyrat-de-Bellac (87300)
  body: |-
    Cela fait maintenant plus de 10 ans que nous demandons régulièrement à Manon de s’occuper de notre structure équestre lors de nos absences, pour des durées allant d’une journée à une dizaine de jours consécutifs. À chaque occasion, cela nous permet de partir sereinement sachant qu’elle prendra soin des chevaux comme si c’était les siens. Quotidiennement elle est capable de gérer le bien-être de nos 50 chevaux (partie élevage et centre équestre), 3 chiens et 2 chats, vérifiant individuellement qu’ils ont absolument tout ce dont ils ont besoin et répondant de manière adéquate à la détection du moindre souci.

    De plus, Manon possède une très bonne connaissance du cheval, elle a « l’œil de l’éleveur ». C’est aussi une cavalière diplômée ; sa technique équestre lui permet de travailler en autonomie des chevaux dans le respect de leur intégrité psychique et physique à pied comme monté.

    Manon est une personne extrêmement rigoureuse qui fait preuve d’une grande conscience professionnelle dans tout ce qu’elle entreprend.

    Vous pouvez lui confier vos protégés les yeux fermés, elle saura en prendre soin en suivant vos instructions à la lettre.

en:
  author: Aude-Lyne and Alan
  author_desc: Managers of Domaine de Gauchoux, Equestrian Center and Horse Breeding in Peyrat-de-Bellac (87300)
  body: |-
    It has been now more than 10 years that we are regularly asking Manon to take care of our equestrian enterprise while we are away, for lapses of time varying from one day to ten days in a row. Each time, it allowed us to leave with a peace of mind, knowing she will care for the horses as if they were her own. Everyday she's able to manage the well-being of our 50 horses (breeding and working ones), 3 dogs and 2 cats, double-checking each individual to be sure they have everything they need and to have an appropriate response concerning any kind of trouble.

    Furthermore, Manon has a very good horse knowledge, she's got the “breeder's eye”. She's also a qualified rider ; her equestrian skill allows her to work with horses in autonomy while respecting their psychological and physical integrity, either from the ground or riding.

    Manon is an extremely thorough person who proves to have a great professional conscience in everything she undertakes.

    You can trust your protégés to her with your eyes closed, she will know how to take care of them following your instructions to the letter.
