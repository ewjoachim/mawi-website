  author_desc: Propriétaire de Chevaux sur Poitiers (86000)
  body: |-
    Je suis extrêmement satisfaite de tout ce que Manon a fait pour ma jument pendant sa convalescence. C'est elle qui a pris en charge les soins quotidiens et la rééducation car ma jument était loin de mon domicile.

    Manon a fait un travail fantastique: jour après jour, elle m'a fourni un compte-rendu détaillé de l'évolution de ma jument, et a pris soin de toujours respecter à la lettre les instructions, tant de moi que de la vétérinaire.

    Son expérience auprès des équidés pour les soins mais aussi le travail m'a permis de lui faire entièrement confiance, et ça s'est passé au mieux. Ma jument a été remise sur pieds, et même si j'espère qu'elle ne se blessera plus, j'ai trouvé en Manon une professionnelle de confiance pour s'en occuper si ça arrivait de nouveau.

en:
  author: Sarah
  author_desc: Horse owner in Poitiers (86000)
  body: |-
    I'm extremely satisfied with everything Manon did for my mare during her six-month recovery. She took care of the daily treatment and progressive return to work while I was away.

    Manon did a wonderful job: day after day, she reported to me the detailed evolution of my mare's recovery process, and made sure to follow both my and the vet's instructions to the letter.

    I trust her completely given her experience in tending for and working horses, and it worked amazingly. My mare is now healthy, and while I hope she stays that way, I've found a trusted professional to call if it were to happen again.
