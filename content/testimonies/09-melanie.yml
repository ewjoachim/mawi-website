fr:
  author: Mélanie
  author_desc: Propriétaire de chevaux sur Peyrat-de-Bellac (87300)
  body: |-
    Je suis propriétaire de 3 chevaux vivant au pré toute l’année et j’ai régulièrement besoin des services de Manon lorsque je m’absente : elle passe quotidiennement les voir et s’assurer qu’ils vont bien. Elle veille à les nourrir (rations et foin en fonction de mes instructions), à vérifier et remettre de l’eau, et surtout elle n’hésite pas à me contacter au moindre doute sur leur santé.

    Si je ne suis pas joignable, Manon est entièrement capable de gérer quoique ce soit grâce à son expérience dans le monde de l’élevage, je pars ainsi sereinement. Je la recommande à toute personne désirant prendre l’air et nécessitant que quelqu’un de confiance puisse être là pour ses chevaux.

en:
  author: Mélanie
  author_desc: Horse owner in Peyrat-de-Bellac (87300)
  body: |-
    I'm the owner of 3 horses, living all year round in pastures, and I regularly need Manon's skills when I'm gone:she then comes by everyday and makes sure they're doing ok. She ensured to feed them (food ration and hay following my instructions), to check the water and refill, and also she doesn't hesitate to contact me if she's not sure about something concerning their health.

    If I'm not available, Manon is fully capable of managing whatever the issue might be thanks to her experience in the breeding world, so I'm able to leave with serenity. I recommend her to whoever would like to go away and is in need of a trustworthy person who can be here for their horses.
