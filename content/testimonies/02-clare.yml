fr:
  author: Clare
  author_desc: Propriétaire de chevaux (chats, poissons et plantes) sur Nouic (87330)
  body: |-
    Je connais Manon Bourgeois-Cuny depuis plusieurs années, elle prend soin de mes chevaux lorsque nous sommes absents, souvent sur une durée de plusieurs semaines à la suite, elle est très compétente, fiable, gentille et de confiance, elle comprend très bien les chevaux et nous ne nous inquiétons pas lorsque nous avons besoin de laisser les chevaux sous la responsabilité de Manon.

    Elle prend également soin de nos chats, poissons et plantes, elle fait donc preuve d’adaptabilité et est capable d’effectuer différentes tâches. Je peux très certainement recommander Manon si vous êtes à la recherche d’une gardienne à domicile pour vos chevaux et animaux.

