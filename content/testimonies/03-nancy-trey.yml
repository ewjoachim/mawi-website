  author: Nancy et Trey
  author_desc: Gérants d’E Komo Mai Sport Horses, Centre Equestre et Elevage à Hawai’i (USA)
  body: |-
    Manon est incroyable !

    Manon est compétente sur de nombreux aspects du soin animal et elle est une véritable femme de cheval, maîtrisant les différents domaines tels que le comportement, les soins, l’équitation ou l’entrainement des chevaux. Vous pouvez partir avec confiance, sachant que tous vos animaux vont recevoir les meilleurs soins.

    Manon a eu en charge notre centre équestre et nos animaux de compagnie lors de plusieurs occasions sur différentes années. Manon **regarde** vraiment tous vos animaux à chaque fois qu’elle est avec eux, interprétant leur communication corporelle et évaluant leur état de santé.

    Manon a géré nos 25 à 30 chevaux (étalons, juments, poulains, jeunes et chevaux d’école), ainsi que nos chats d’intérieur et d’extérieur, notre chat « de grange », et nos chiens. En plus de la routine quotidienne de soins et surveillance, quelques individus nécessitaient des régimes alimentaires particuliers, l’administration de médicaments, et certains chevaux devaient avoir des manipulations particulières.

en:
  author: Nancy and Trey
  author_desc: E Komo Mai Sport Horses Managers, Equestrian Center and Horse Breeding in Hawai'i (USA)
  body: |-
    Manon is amazing! Manon is skilled in so many aspects of pet care and she is a true horseman with full knowledge of equine behavior, care, riding, and training. You can be away with confidence, knowing that all of your animals will have excellent care. Manon cared for our equestrian center and our pets on numerous occasions during several different years. Manon really LOOKS at all of your animals every time she is with them, reading their body language and assessing their health.

    Manon managed our 25 to 30 horses (stallions, mares, foals, youngsters, and school horses), along with our inside cats, our outside cats, our barn cat, and our dogs. In addition to "normal" time spent with our animals, some individuals required special diets, administration of medications, and horses with specific training regimens.
