  author_desc: "Gérante de la structure professionnelle : La Petite Maison de Gauchoux sur Peyrat-de-Bellac (87300)"
  body: |-
    Dans ma pratique professionnelle, je fais de la « médiation animale », cela explique la diversité des animaux que j’accueille au sein de ma structure.

    Manon sait s’adapter aux exigences de chacun (lapins, cochons nain, chèvre, mouton, chiens, poneys, âne, chevaux). Elle est extrêmement consciencieuse, elle a une capacité d’observation très importante concernant la bonne santé de tous, le bien-être animal est sa priorité.

    Ses compétences en équitation me permettent aussi de lui faire travailler mes chevaux lorsque j’en ai besoin. Son approche reste toujours très juste, que ce soit au sol ou à cheval.

    J’ai une confiance absolue en elle, et à chaque fois que je pars de ma structure sur plusieurs jours, je n’ai aucun stress. Je ne peux donc que la recommander.

en:
  author: Anne-Karine
  author_desc: "Manager of the business structure: La Petite Maison de Gauchoux in Peyrat-de-Bellac (87300)"
  body: |-
    Part of my job involves practicing « animal mediation », which is why I have a huge diversity of animals I own in my professional structure.

    Manon knows how to adapt to their different needs (rabbits, dwarf pigs, goat, sheep, dogs, ponies, donkeys, horses). She's extremely thorough, she has an acute sense of observation concerning the good health of everyone, animal well-being is her priority.

    Her skills in horsemanship are allowing me to let her work my horses when I need her to. Her approach is always just, either with ground work or on horseback.

    I've got absolute trust in her, and each time I'm leaving my structure for several days, I don't have any stress. So I can only recommend her.
